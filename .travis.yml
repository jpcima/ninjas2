language: c++

cache:
  directories:
    - download

matrix:
  include:

    # macOS
    - os: osx
      sudo: required
      env:
        - _BUILD=macos
      install:
        - brew install libsamplerate
        - brew install libsndfile
      script:
        - bash .travis/script-macos.sh
        - cp -av bin ninjas2-"$_BUILD"
        - rm -f ninjas2-"$_BUILD"/README
        - install -d release
        - zip -9 -r release/ninjas2-"$_BUILD".zip ninjas2-"$_BUILD"

deploy:
  provider: releases
  api_key: $GITHUB_TOKEN
  file: release/*
  file_glob: true
  skip_cleanup: true
  prerelease: true
  #draft: true
  overwrite: true
  on:
    branch: master

